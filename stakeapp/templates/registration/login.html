{% extends 'sitepages/base1.html' %}
{% load static %}
{% block homepage_content %}

<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }
    form {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .helptext {
        display: block;
        margin-top: -10px;
        margin-bottom: 16px;
        color: #888;
        font-size: 12px;
    }
    button {
        background-color: #fea116;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .links {
        text-align: center;
        margin-top: 20px;
    }
    .links a {
        color: black;
        text-decoration: none;
    }
    .links a:hover {
        text-decoration: underline;
    }
</style>
<div class="about-hero-section">
    <h2>{{data.ptitle}}</h2>
</div>
<div class="form-container">
    {% if success_message %}
    <h2>{{ success_message }}</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <div class="links">
        <p><a href="{% url 'password_reset' %}">Forgot password?</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</div>

{% endblock %}
