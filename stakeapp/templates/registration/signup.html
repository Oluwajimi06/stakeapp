{% extends 'sitepages/base1.html' %}
{% load static %}
{% block homepage_content %}
<style>
        
        
    form {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .helptext {
      display: block;
      margin-top: -10px;
      margin-bottom: 16px;
      color: #888;
      font-size: 12px;
    }

    button {
      background-color: #fea116;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }


    h2{
        text-align: center;
    }
  </style>
<div class="about-hero-section">
    <h2>{{data.ptitle}}</h2>
</div>
<h2 style="margin: 20px;">Sign Up</h2>
<div style="display: flex;justify-content: center;">
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Sign Up</button>
</form>
</div>
<p style="margin-top: 20px;text-align: center;margin-bottom: 30px;"><a href="{% url 'login' %}" style="text-decoration: none;color: black;">Already have an account? <span style="color: red;">Login</span></a>
{% endblock %}
