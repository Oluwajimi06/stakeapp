{% extends 'sitepages/base1.html' %}
{% load static %}
{% block homepage_content %}

<style>
    .password-reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        margin: 20px;
    }
    .password-reset-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
    }
    .password-reset-container p {
        margin-bottom: 20px;
        text-align: center;
    }
    .password-reset-container form {
        max-width: 600px;
        width: 100%;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .password-reset-container form p {
        margin-bottom: 16px;
    }
    .password-reset-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    .password-reset-container input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .password-reset-container input[type="submit"] {
        width: 100%;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color:#007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<div class="about-hero-section">
    <h2>Reset your Password</h2>
</div>
<div class="password-reset-container">
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send me instructions!">
    </form>
</div>

{% endblock %}
